<h1 id="tableLabel">Music</h1>

<p>This component demonstrates using data from database.</p>

<p *ngIf="!songs"><em>Loading...</em></p>

<button class="btn btn-primary" [routerLink]="['/music-add']">Add song</button>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="songs">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Year</th>
      <th>Composer</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let song of songs">
      <td>{{ song.id }}</td>
      <td>{{ song.name }}</td>
      <td>{{ song.year }}</td>
      <td>{{ song.composer }}</td>
      <td><button class="btn btn-primary" (click)="deleteSong(song)">delete</button></td>
      <td><a class="btn btn-primary" href="/music-edit?id={{song.id}}">edit</a></td>
      <td><a class="btn btn-primary" href="/music-read?id={{song.id}}">read</a></td>
    </tr>
  </tbody>
</table>
