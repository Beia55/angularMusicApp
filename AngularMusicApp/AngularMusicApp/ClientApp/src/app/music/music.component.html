<h1 id="tableLabel">Music</h1>

<p>This component demonstrates using data from database.</p>

<p *ngIf="!songs"><em>Loading...</em></p>

  <div class="example-button-row">
    <button mat-raised-button color="accent" [routerLink]="['/music-add']">Add song</button>
  </div>

  <table mat-table [dataSource]="songs" class="mat-elevation-z8">

    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef style="width:25%">Name</th>
      <td mat-cell *matCellDef="let song"> {{song.name}} </td>
    </ng-container>

    <ng-container matColumnDef="year" >
      <th mat-header-cell *matHeaderCellDef style="width:25%">Year</th>
      <td mat-cell *matCellDef="let song"> {{song.year}} </td>
    </ng-container>

    <ng-container matColumnDef="composer" >
      <th mat-header-cell *matHeaderCellDef style="width:25%">Composer</th>
      <td mat-cell *matCellDef="let song"> {{song.composer}} </td>
    </ng-container>

    <ng-container matColumnDef="actions" >
      <th mat-header-cell *matHeaderCellDef style="width:15%">Actions</th>
      <td mat-cell *matCellDef="let song">
        <section>
          <div class="example-button-row">
            <button mat-icon-button color="accent" aria-label="Example icon button with a home icon" matTooltip="Edit">
              <mat-icon aria-hidden="false" aria-label="Example home icon" [routerLink]="['/music-edit',song.id]" style="cursor:pointer">edit</mat-icon>
            </button>
            <button mat-icon-button color="accent" aria-label="Example icon button with a home icon" matTooltip="Info">
              <mat-icon aria-hidden="false" aria-label="Example home icon" [routerLink]="['/music-read',song.id]" style="cursor:pointer">info</mat-icon>
            </button>
            <button mat-icon-button color="accent" aria-label="Example icon button with a home icon" matTooltip="Delete">
              <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="deleteSong(song)" style="cursor:pointer">delete</mat-icon>
            </button>

          </div>
        </section>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay "></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay ;"></tr>
  </table>
